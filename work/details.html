<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shafin's Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #0d0d0d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            animation: fadeInContent 1.5s ease-out forwards;
            opacity: 0;
        }

        h2 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #e0e0e0;
        }

        @keyframes fadeInContent {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>About Me</h2>
        <p>
            I am a motivated and versatile developer, proficient in languages like Java, Python, and C++. I specialize in full-stack web development and have a strong passion for creating efficient, scalable applications. I am always eager to learn new technologies and continuously grow my skills.
        </p>
    </div>
</body>
</html>
